version: "2"
sql:
  - schema: "migrations/mysql"
    queries: "app/infrastructure/persistence/mysql/query/"
    engine: "mysql"
    gen:
      go:
        out: "app/infrastructure/persistence/mysql/sqlc"
        emit_result_struct_pointers: true
        overrides:
          - column: "*.updated"
            go_type:
              type: "*time.Time"
          - column: "*.deleted"
            go_type:
              type: "*time.Time"
